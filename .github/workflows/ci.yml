name: HMS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    name: Backend sanity check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          echo "=== Repo root ==="
          ls -la
          echo "=== Backend dir ==="
          ls -la backend
          echo "=== Backend routes ==="
          ls -la backend | sed -n '1,200p'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Print Flask URL map (debug)
        env:
          HMS_DB_PATH: /tmp/hms_test.db
        run: |
          python - << 'EOF'
          from backend.app import create_app
          app = create_app()
          print("=== FLASK URL MAP ===")
          print(app.url_map)
          EOF

      - name: Run pytest
        env:
          HMS_DB_PATH: /tmp/hms_test.db
        run: |
          pytest -q

