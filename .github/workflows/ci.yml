name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show CI filesystem and routing code
        run: |
          echo "=== CI GIT STATE ==="
          git rev-parse HEAD
          git status

          echo "=== BACKEND TREE ==="
          ls -R backend

          echo "=== routes_patient.py (as executed in CI) ==="
          python - << 'EOF'
          import backend.routes_patient, inspect
          print(inspect.getsource(backend.routes_patient))
          EOF

      - name: Run pytest
        run: pytest -q

